<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  
  <body>
        <header class = "header"> 
            <a href = "highScores.html" id = "viewHighscores">View Highscores</a>
            <div id = "timer"> Time: </div> 
        </header>

        <main>
            <h1 id = "CodeQuizChallenge">Code Quiz Challenge</h1>
            
            <div id = "startQuizButton">
                <h3 id = "instructions" >Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</h3>
                <button id = "startButton">Start Quiz</button>
            </div>   

            <div id = "question" hidden></div>
            <div id = "answerChoiceContainer" hidden>
                <button class = "choice" id= "answerChoice0" onclick= "checkAnswer('zero')"></button>
                <button class = "choice" id= "answerChoice1" onclick= "checkAnswer('one')"></button>
                <button class = "choice" id= "answerChoice2" onclick= "checkAnswer('two')"></button>
                <button class = "choice" id= "answerChoice3" onclick= "checkAnswer('three')"></button>
            </div>

            <div id = "rightORwrong"></div>

            <h2 id = "allDone" hidden>All Done!</h2>
            <h4 id = "finalScore" hidden>Your final score is:</h4>

            <form id = "submitScore" hidden> 
                <div class="userInitials">
                    <p id = "initials"> Enter Initials: </p>
                    <button id="submit">Submit</button>
                </div>                
            </form>
        </main>

        <script src="./assets/script.js"></script>
    </body>
</html>
